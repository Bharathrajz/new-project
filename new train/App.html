<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: greenyellow;
            padding: 50px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        nav {
            background-color: greenyellow;
            padding: 10px;
            width: 150px;
        }
        article {
            flex: 1;
            padding: 10px;
            background-color: greenyellow;
        }
        .ads {
            background-color: greenyellow;
            padding: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <div class="container">
        <nav>Nav</nav>
        <article>Article</article>
        <div class="ads">Ads</div>
    </div>
    <footer>Footer</footer>
</body>
</html>
